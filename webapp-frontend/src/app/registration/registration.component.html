<div class="registration-container">
  <h2>Registrati</h2>
  <form (ngSubmit)="register()">
    <div>
      <label for="firstName">Nome:</label>
      <input id="firstName" type="text" [(ngModel)]="firstName" name="firstName" required />
    </div>

    <div>
      <label for="lastName">Cognome:</label>
      <input id="lastName" type="text" [(ngModel)]="lastName" name="lastName" required />
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required />
    </div>

    <div>
      <label for="username">Username:</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" required />
    </div>

    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required />
    </div>

    <div>
      <label for="confirmPassword">Conferma Password:</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>

    <button class="stylish-button" type="submit">Registrati</button>
  </form>
  <p>Hai gi√† un account? <a routerLink="/login">Accedi</a></p>
</div>
